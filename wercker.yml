box: mcr.microsoft.com/dotnet/sdk:5.0
no-response-timeout: 10
build:
  steps:
    - script:
        name: restore
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          dotnet build
    - script:
        name: publish
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          dotnet publish -o publish
    - script:
        name: test-restore
        cwd: StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet restore
    - script:
        name: test-build
        cwd: StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet test
    - script:
        name: copy binary
        cwd: StatlerWaldorfCorp.TeamService
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app
deploy:
  steps:
    - internal/docker-push:
        cwd: $WERCKER_OUTPUT_DIR/app
        username: $USERNAME
        password: $PASSWORD
        repository: programercat/teams
        registry: htpps://registry.hub.docker.com
        entrtpoint: "/pipeline/source/app/docker_entrypoint.sh"